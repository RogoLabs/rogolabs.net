<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Dark background circle -->
  <circle cx="200" cy="200" r="190" fill="#0f172a" stroke="#475569" stroke-width="4"/>
  
  <!-- Subtle inner glow -->
  <circle cx="200" cy="200" r="170" fill="none" stroke="#1e293b" stroke-width="1" opacity="0.6"/>
  
  <!-- Letter R -->
  <g>
    <text x="150" y="240" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="221" 
          font-weight="800" 
          fill="#f1f5f9" 
          text-anchor="middle"
          dominant-baseline="middle">R</text>
  </g>
  
  <!-- Letter L -->
  <g>
    <text x="250" y="240" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="221" 
          font-weight="800" 
          fill="#60a5fa" 
          text-anchor="middle"
          dominant-baseline="middle">L</text>
  </g>
  
  <!-- Subtle highlight effect -->
  <defs>
    <linearGradient id="highlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0" />
    </linearGradient>
  </defs>
  <circle cx="200" cy="200" r="190" fill="url(#highlight)"/>
</svg>
